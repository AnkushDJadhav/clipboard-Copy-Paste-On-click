<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy & Paste textarea on click</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
		<div class="row no-gutters ">
            <div class="col-sm-12">
                <h4 class="text-center p-4 bg-primary text-white mb-5">Copy & Paste TextArea On Button Click using ClipBoard</h4>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-sm-6">
                        <div class="form-group mr-sm-3">
                            <textarea class="form-control" id="copyText"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" id="btnCopy">Copy Text</button>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group mr-sm-3">
                            <textarea class="form-control" id="pasteText"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" id="btnPaste">Paste Text</button>
                    </div>
                </div>
            </div>
		</div>
	</div>







    <script src="./assets/js/script.js"></script>
</body>
</html>
